version: '3.8'

services:
  # SonarQube - Static Application Security Testing
  sonarqube:
    image: sonarqube:lts-community
    container_name: devsecops-sonarqube
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://sonarqube-db:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      - sonarqube-db
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # PostgreSQL database for SonarQube
  sonarqube-db:
    image: postgres:15-alpine
    container_name: devsecops-postgres
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
      - POSTGRES_DB=sonar
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sonar"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OWASP ZAP - Dynamic Application Security Testing
  zap:
    image: owasp/zap2docker-stable
    container_name: devsecops-zap
    ports:
      - "8090:8090"
    command: zap-webswing.sh
    networks:
      - devsecops-network
    user: zap

  # Sample vulnerable application for testing
  sample-app:
    build:
      context: ./sample-app
      dockerfile: Dockerfile
    container_name: devsecops-sample-app
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    networks:
      - devsecops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Trivy server (optional - for faster scanning)
  trivy:
    image: aquasec/trivy:latest
    container_name: devsecops-trivy
    command: ["server", "--listen", "0.0.0.0:8080"]
    ports:
      - "8082:8080"
    networks:
      - devsecops-network

  # DefectDojo - Vulnerability Management (optional)
  defectdojo:
    image: defectdojo/defectdojo-django:latest
    container_name: devsecops-defectdojo
    ports:
      - "8888:8080"
    environment:
      - DD_DATABASE_URL=postgresql://defectdojo:defectdojo@defectdojo-db:5432/defectdojo
      - DD_SECRET_KEY=your-secret-key-change-this-in-production
      - DD_ADMIN_USER=admin
      - DD_ADMIN_MAIL=admin@example.com
      - DD_ADMIN_PASSWORD=admin
      - DD_ALLOWED_HOSTS=*
    depends_on:
      - defectdojo-db
    networks:
      - devsecops-network

  # PostgreSQL database for DefectDojo
  defectdojo-db:
    image: postgres:15-alpine
    container_name: devsecops-defectdojo-db
    environment:
      - POSTGRES_USER=defectdojo
      - POSTGRES_PASSWORD=defectdojo
      - POSTGRES_DB=defectdojo
    volumes:
      - defectdojo_data:/var/lib/postgresql/data
    networks:
      - devsecops-network

volumes:
  sonarqube_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  postgresql_data:
    driver: local
  defectdojo_data:
    driver: local

networks:
  devsecops-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# ====================
# Usage Instructions:
# ====================
#
# Start all services:
#   docker-compose up -d
#
# Start specific services:
#   docker-compose up -d sonarqube sonarqube-db
#
# View logs:
#   docker-compose logs -f sonarqube
#
# Stop all services:
#   docker-compose down
#
# Remove all data:
#   docker-compose down -v
#
# Access URLs:
#   - SonarQube: http://localhost:9000 (admin/admin)
#   - OWASP ZAP: http://localhost:8090
#   - Sample App: http://localhost:8080
#   - Trivy Server: http://localhost:8082
#   - DefectDojo: http://localhost:8888 (admin/admin)
#
# ====================
